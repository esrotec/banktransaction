<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Bank Transaction</title>
</head>
<body class="bg-dark">

    <header class="fw-bold text-center mx-auto bg-light  mb-5">
        <h1 class="bg-secondary text-white p-3">Bank Transaction Details</h1>
    </header>

    <section class="d-flex justify-content-around mb-5 container">
        <div class="text-bg-primary p-3 w-50">
            <h2>Deposite</h2>
            <h2>$<span id="depositeAmount">00</span></h2>
        </div>

        <div class="m-2"></div>

        <div class="text-bg-danger p-3 w-50">
            <h2>Withdraw</h2>
            <h2>$<span id="withdrawAmount">00</span> </h2>
        </div>

        <div class="m-2"></div>

        <div class="text-bg-success p-3 w-50">
            <h2>Current</h2>
            <h2>$<span id="finalAmount">1000</span></h2>
        </div>
    </section>

    <section class="d-flex justify-content-around container">
        <div class="text-bg-secondary p-3 w-50">
            <h2>Cash In</h2>
            <input id="deposite" type="deposite" class="w-100" placeholder="Please Enter Amount">
            <button  id="btnDeposite" class="mt-2 bg-warning border border-secondary w-50">Submit</button>
        </div>

        <div class="m-2"></div>

        <div class="text-bg-secondary p-3 w-50">
            <h2>Cash Out</h2>
            <input id="withdraw" type="withdraw" class="w-100" placeholder="Please Enter Amount">
            <button id="btnwithdraw" class="mt-2 bg-warning border border-secondary w-50">Withdraw</button>
        </div>
    </section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
